name: Get Version

on:
  push:
    branches:
      - "master"

jobs: 
  findVersion:
    runs-on: ubuntu-latest

    #Checking out branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: master

      #Reading version
      - name: Reading version
        id: getversion
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package.json'
          prop_path: 'version'
      - name: Shows Version
        run: echo ${{steps.getversion.outputs.prop}}

  dockerise:
    runs-on: ubuntu-latest
    steps:

      #check out the code
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master

      # This is the a separate action that sets up buildx runner
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      #This is the separate action that sets up buildx runner
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx  
      
      
      # And make it available for the builds
      - name: Build and push
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: true
          tags: <insiadoc>:${{steps.getversion.outputs.prop}}
          cache-from: type=local,src=/tmp/.buildx-cache   
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      
      # Remove the outdated cache
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      #Clear the auth token stored in docker config    
      - name: Logout of docker
        run: |
          docker logout

 





